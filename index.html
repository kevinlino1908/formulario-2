<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>corretora KGL</title>
  </head>
  <body>
    <header>
      <h1>Corretora KGL</h1>
      <img src="./logo (2).png" />
    </header>
    <main>
      <section class="texto-inicial">
        <h2>Venha conquistar o sonho do AP Própio Conosco</h2>
        <p>Financiamento Sem burocracia</p>
      </section>
      <section class="formulario">
        <form>
          <h2>entre em contato conosco</h2>
          <label>Nome:</label>
          <input type="text" placeholder="nome" />
          <label>Email:</label>
          <input type="email" placeholder="e-mail" />
          <label>Menssagem:</label>
          <textarea cols="30" rows="10" placeholder="menssagem"></textarea>
          <button type="submit">Enviar</button>
        </form>
      </section>
      <section class="contatos">
        <h2>Numero de contato:</h2>
        <p>+55 (31)1234-5678</p>
        <h2>Endereço:</h2>
        <p>Rua Lucio Cardoso, 150, Tupi</p>
        <h2>Email:</h2>
        <p>kevin@corretorakgl.com.br</p>
      </section>
    </main>
  </body>
</html>
